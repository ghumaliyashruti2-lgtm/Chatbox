{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>

    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
</head>


    <div class="card">
        <div class="close-btn"><a href= "{% url 'my-profile' %}" style="text-decoration:none; color:white;">âœ•</a></div>

        <div class="icon-container">
            <img id="previewImg" class="profile-img" 
                src="{% if profile.profile_picture %}{{ profile.profile_picture.url }}{% else %}{% static 'default/user_img.png' %}{% endif %}" 
                alt="Profile">
        </div>



        <h3>click on edit and select your profile</h3>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            
            <div class="edit-btn">    
                <input type="file" id="uploadImage" name="profile_picture"
                    accept="image/*" onchange="previewImage(event)" style="display:none;" >
                <label for="uploadImage" >Edit</label>
            </div>
            <div class="buttons-row">

                <button type="submit" class="save-btn" >Save</button>
                <button type="button" class="save-btn" 
                        onclick="window.location.href='{% url 'my-profile' %}'">Cancel</button>
            </div>
        </form>


    </div>

    <script>
        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const img = document.getElementById("previewImg");
                img.src = URL.createObjectURL(file);
            }
        }
    </script>



</html>
